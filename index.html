<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>수브레인 문법 퀴즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 메뉴판 스타일 약간만 추가 */
    .menu{max-width:820px;margin:0 auto;padding:0 20px}
    .set-picker{display:flex;gap:10px;justify-content:center;align-items:center;flex-wrap:wrap}
    .set-select{background:#1e293b;border:1px solid #334155;color:#e2e8f0;border-radius:10px;padding:10px 12px;min-width:260px}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #334155;background:#334155;color:#e2e8f0;cursor:pointer}
    .btn:hover{filter:brightness(1.08)}
    .muted{color:#94a3b8;font-size:14px;text-align:center;margin-top:6px}
  </style>
</head>
<body>
  <header class="topbar">
    <h1>수브레인 문법 퀴즈 프로그램</h1>
    <p class="subtitle">문제를 풀고 해설을 확인하세요</p>
  </header>

  <main id="quiz">
    <!-- 메뉴판: 세트 선택 -->
    <div class="menu">
      <div class="set-picker">
        <select id="set-select" class="set-select" aria-label="문제 세트 선택"></select>
        <button id="load-set" class="btn">세트 불러오기</button>
      </div>
      <div id="set-status" class="muted">매니페스트를 읽는 중...</div>
    </div>

    <!-- 시작 화면 -->
    <div class="start-screen" style="text-align:center;margin-top:24px;">
      <button id="start-btn" class="btn-green" disabled>🚀 퀴즈 시작</button>
    </div>

    <!-- 퀴즈 화면 -->
    <div class="quiz-screen card" style="display:none;">
      <div class="progress-wrapper">
        <div id="progress-bar"><div id="progress-fill"></div></div>
        <span id="progress-count">0/0</span>
      </div>

      <div id="stem">문제가 여기에 표시됩니다.</div>
      <div class="choices"></div>
      <div class="answer"></div>

      <div class="actions">
        <button id="next-btn" class="btn-blue">다음 ▶</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
